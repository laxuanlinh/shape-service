<html xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/header.html"></th:block>
<body>
<div th:insert="fragments/nav.html"/>
<div class="container">
    <h1 class="my-4">Sign Up</h1>
    <div class="row">
        <div class="col-lg-4">
            <div class="form" id="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="confirmPassword" class="form-control" name="password" id="confirmPassword">
                </div>
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/signup.js}"></script>
</footer>
</html>
